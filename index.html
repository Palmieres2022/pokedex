<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="Logotipo do Site">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Pesquisar Pokemon...">
        </div>
    </header>
    <main>
        <section class="cards-container">
            <div class="card">
                <ul class="card_info">
                    <li class="card_name">Bulbasaur</li>
                    <li class="card_type">Grass</li>
                    <li class="card_ability">Poison</li>
                </ul>
                <img src="./img/pokemon_bulbasaur.svg" alt="Imagem Pokemon">
            </div>
            <div class="card">
                <ul class="card_info">
                    <li class="card_name">Ivysaur</li>
                    <li class="card_type">Grass</li>
                    <li class="card_ability">Poison</li>
                </ul>
                <img src="./img/pokemon_ivysaur.svg" alt="Imagem Pokemon">
            </div>
            <div class="card">
                <ul class="card_info">
                    <li class="card_name">Venusaur</li>
                    <li class="card_type">Grass</li>
                    <li class="card_ability">Poison</li>
                </ul>
                <img src="./img/pokemon_venusaur.svg" alt="Imagem Pokemon">
            </div>
            <div class="card">
                <ul class="card_info">
                    <li class="card_name">Charmander</li>
                    <li class="card_type">Fire</li>
                </ul>
                <img src="./img/pokemon_charmander.svg" alt="Imagem Pokemon">
            </div>
            <div class="card">
                <ul class="card_info">
                    <li class="card_name">Charmelon</li>
                    <li class="card_type">Fire</li>
                </ul>
                <img src="./img/pokemon_charmelon.svg" alt="Imagem Pokemon">
            </div>
            <div class="card">
                <ul class="card_info">
                    <li class="card_name">Charizard</li>
                    <li class="card_type">Fire</li>
                </ul>
                <img src="./img/pokemon_charizard.svg" alt="Imagem Pokemon">
            </div>
        </section>
    </main>
</body>
</html>
